<meta charset="utf-8">

<html>	
<head>

</head>
<style>

text {
  font: 10px sans-serif;
}

</style>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="ratios.js"></script>
	
	<script>
	
	var diameter = 800,
		format = d3.format(",d"),
		color = d3.scale.category20c();
	
	var bubble = d3.layout.pack()
		.sort(function(a, b) { return b.uniqueWordCount - a.uniqueWordCount; })
		.size([diameter, diameter])
		.padding(1.5);
	
	var svg = d3.select("body").append("svg")
		.attr("width", diameter)
		.attr("height", diameter)
		.attr("class", "bubble");
		
	var artistStats = artistStats(ratios);
	
	var node = svg.selectAll(".node")
		.data(bubble.nodes(artistStats)
		.filter(function(d) { return !d.children; }))
		.enter().append("g")
		.attr("class", "node")
		.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
	
	node.append("title")
		.text(function(d) { return d._id + ": " + d.ratio; });
	
	node.append("circle")
		.attr("r", function(d) { return d.r; })
		.style("fill", function(d) { return color(d._id); });
	
	node.append("text")
		.attr("dy", ".3em")
		.style("text-anchor", "middle")
		.text(function(d) { return d._id; });
	
	// Returns a flattened hierarchy containing all leaf nodes under the root.
	function artistStats(root) {
		var classes = [];
		
		for (var i = 0; i < root.length; i++) {
			classes.push({_id: root[i]._id,
							artistName:root[i].value.artistName, 
							ratio: root[i].value.ratio,
							value: root[i].value.ratio});
		}
		return {children: classes};
	}
	
	d3.select(self.frameElement).style("height", diameter + "px");
	
	
	
	
	</script>
	
</body>
</html>
